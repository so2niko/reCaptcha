<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- <script src="https://www.google.com/recaptcha/api.js"></script> -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LfYk68ZAAAAAJXyuC_pcFo2mA8a5EvMktl_RbA7"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="ctx-menu-container"></div>
    <div class="feedback-form-container container w-50">
        <h5 class="msg-thanks text-success text-center d-none">Thanks for your opinion</h5>
        <form class="feedback-form" action="#" method="POST">
            <div class="row">
                <div class="col pt-3">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="inpName" 
                        aria-describedby="nameHelp"
                        placeholder="Name"
                        autofocus
                        autocomplete="name"
                        required>
                </div>
                <div class="col pt-3">
                    <input 
                        type="email" 
                        class="form-control" 
                        id="inpEmail" 
                        aria-describedby="emailHelp"
                        placeholder="name@email.com"
                        autocomplete="email"
                        required>
                </div>
            </div>
            <div class="form-group pt-2">
                <textarea 
                    class="form-control" 
                    id="inpOpinion" 
                    rows="3"
                    placeholder="Your opinion"></textarea>
            </div>
            <div class="g-recaptcha" data-sitekey="6Ldmka8ZAAAAAI1USAlJrmHll786jMFyGiw9tmNj"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <hr>
          <hr>
          <hr>
          <hr>
          <h1>reCaptcha v2. No Robot flag</h1>
          <form 
            id="demo-form"
            class="" 
            action="https://script.google.com/macros/s/AKfycbwjxgyrYvq2awc7f8iE2xmY5ggRqeEjdlAdvCSq3YV5Bdr8fF4/exec" method="GET">
            <div class="row">
                <div class="col pt-3">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="inpName" 
                        aria-describedby="nameHelp"
                        placeholder="Name"
                        autofocus
                        autocomplete="name"
                        required
                        name="name">
                </div>
                <div class="col pt-3">
                    <input 
                        type="email" 
                        class="form-control" 
                        id="inpEmail" 
                        aria-describedby="emailHelp"
                        placeholder="name@email.com"
                        autocomplete="email"
                        required
                        name="email">
                </div>
            </div>
            <div class="form-group pt-2">
                <textarea 
                    class="form-control" 
                    id="inpOpinion" 
                    rows="3"
                    placeholder="Your opinion"
                    name="opinion"></textarea>
            </div>
            <button class="g-recaptcha" 
                data-sitekey="6LfYk68ZAAAAAJXyuC_pcFo2mA8a5EvMktl_RbA7" 
                data-callback='onSubmit' 
                data-action='submit'
                type="submit">Submit</button>
          </form>
    </div>
    <div>
        <a href="./v2.html">reCaptcha v2 form</a>
    </div>
    <script src="app/main.js" type="module"></script>
    <script src="app/form.js" type="module"></script>
</body>
</html>
